{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" href="{% static 'css/base.css' %}"> {% endcomment %}
    <link rel="icon" type="image/x-icon" href="{% static 'Images/logo.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/863d396d0d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/htmx.org@1.3.3"></script>
    {% comment %} <script src="https://checkout.flutterwave.com/v3.js"></script> {% endcomment %}
    <title>{{pageTitle}}</title>

    <style type="text/tailwindcss">
        @layer components{
            .input{ 
            @apply w-full outline-none;
        }
        }
    </style>

    <style type="text/stylesheet">
      .content{
        display: none !important;
        height: 100%;
        overflow: hidden !important;
      }
    </style>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: '#00295B',
              }
            }
          }
        }
      </script>
</head>
<body class="w-full bg-[#F4F7FE] flex h-screen text-primary overflow-hidden">
    {% include 'partials/sidebar.html' %}
    <!-- Container  -->
    <main class="main h-full w-full">
        <!-- navbar -->
      {% include 'partials/header.html' %}
        <!-- </header> -->
        <!-- Content of the dashboard -->
        <div class='flex justify-center h-full'>
          {% block content %}

        {% endblock content %}
        </div>
        
    </main>

    <script src="{% static 'js/main.js' %}">

    </script>

    <script>

     </script>
  
</body>
</html>
