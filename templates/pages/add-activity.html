
    <div class="content flex flex-col w-screen gap-y-3 bg-white lg:w-min border border-2 px-4 py-4 mt-6 shadow-lg rounded h-min">
        <h1 class="text-primary font-bold">Add An Activity</h1>
        <form method="post" hx-post='{% url 'add-activity' %}' hx-target='.content' hx-swap='outerHTML' class="w-full">
            {% csrf_token %}
            <div class="flex flex-col lg:flex-row gap-x-3 gap-y-3 w-full lg:w-max">
                <div class="w-full lg:w-96 flex flex-col gap-5 items-center ">
                    <div class="flex flex-col gap-y-5 w-full">
                        <div class="flex  gap-2 items-center rounded-md shadow-lg shadow-blue-50 px-2 py-2 border  border-[#E0E6F0]">
                             <input type="text" placeholder="Activity Name" class="w-full outline-none" name='title'> 
                        </div>
                        <div class="flex  gap-2 items-center rounded-md shadow-lg shadow-blue-50 px-2 py-2 border  border-[#E0E6F0]">
                            
                             {% comment %} <input type="text" placeholder="Department" class="w-full outline-none" name='department'>  {% endcomment %}
                             <select name="event" class="w-full outline-none">
                                {% for event in events %}
                                    <option value="{{ event.id }}">{{ event.title }}</option>
                                {% endfor %}
                            </select>
                            

                        </div>
                        {% comment %} <div class="flex  gap-2 items-center rounded-md shadow-lg shadow-blue-50 px-2 py-2 border  border-[#E0E6F0]">
                           
                             <input type="text" placeholder="Budget" class="input" name='budget'> 
                            
                        </div> {% endcomment %}
                        <div class="flex  gap-2 items-center rounded-md shadow-lg shadow-blue-50 px-2 py-2 border  border-[#E0E6F0]">
                            
                            {% comment %} <input type="text" placeholder="Pending" class="w-full outline-none" name='status'>  {% endcomment %}

                            <select name="status" class="w-full outline-none">
                                {% for choice in form.status.field.choices %}
                                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                            
                       </div>
                        <div class="flex  gap-2 items-center rounded-md shadow-lg shadow-blue-50 px-2 py-2 border  border-[#E0E6F0]">
                            
                             <input type="date" placeholder="" class="w-full outline-none" name='due_date'> 
                           
                        </div>
                        <div class="flex  gap-2 items-center rounded-md shadow-lg shadow-blue-50 px-2 py-2 border  border-[#E0E6F0]">
                            
                             <input type="date" placeholder="Password" class="w-full outline-none" name='end_date'> 
                          
                        </div>
                        
                        
                    </div>
                    
            </div>
            <div class="flex flex-col gap-y-4 items-center">
                <textarea  id="" placeholder="Description" cols="30" rows="9"class="w-full outline-none rounded-md gap-2  shadow-lg shadow-blue-50 px-2 py-2 border border-[#E0E6F0]" name='description'></textarea>
                <button class="w-min bg-primary text-white px-5 self-end py-2 rounded-md">
                    Add 
                </button>
            </div>
                
               
            </div>
        </form>
    </div>
