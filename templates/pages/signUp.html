{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<div class="content h-full flex ">
    
    <div class="right_side h-full flex flex-col justify-center items-center w-[45%] gap-y-14">

        <div class="flex flex-col items-center gap-y-2">
            <h1 class="text-[#00295B] font-extrabold text-3xl">Sign Up</h1>
            <p class=" text-sm">Create your AUCA church  account</p>
        </div>

        <div class="w-96  flex flex-col gap-5 items-center">
            <div class="flex flex-col gap-y-5 w-full">
                <div class="flex  gap-2 items-center rounded-md shadow-lg shadow-blue-50 px-2 py-2 border  border-[#E0E6F0]">
                    <img src="{% static 'Images/icons/user.svg' %}" alt="" class="w-5">
                    <input type="text" placeholder="First name" class="w-full outline-none">
                </div>
                <div class="flex  gap-2 items-center rounded-md shadow-lg shadow-blue-50 px-2 py-2 border  border-[#E0E6F0]">
                    <img src="{% static 'Images/icons/user.svg' %}" alt="" class="w-5">
                    <input type="text" placeholder="Last name" class="w-full outline-none">
                </div>
                <div class="flex  gap-2 items-center rounded-md shadow-lg shadow-blue-50 px-2 py-2 border  border-[#E0E6F0]">
                    <img src="{% static 'Images/icons/email.svg' %}" alt="" class="w-4">
                    <input type="email" placeholder="Email" class="w-full outline-none">
                </div>
                <div class="flex  gap-2 items-center rounded-md shadow-lg shadow-blue-50 px-2 py-2 border  border-[#E0E6F0]">
                    <img src="{% static 'Images/icons/phone.svg' %}" alt="" class="w-4">
                    <input type="tel" placeholder="Phone number" class="w-full outline-none">
                </div>
                <div class="flex  gap-2 items-center rounded-md shadow-lg shadow-blue-50 px-2 py-2 border  border-[#E0E6F0]">
                    <img src="{% static 'Images/icons/password.svg' %}" alt="" class="w-4">
                    <input type="password" placeholder="Password" class="w-full outline-none">
                </div>
                <div class="flex items-center rounded-md gap-2  shadow-lg shadow-blue-50 px-2 py-2 border border-[#E0E6F0]">
                    <img src="{% static 'Images/icons/password.svg' %}" alt="" class="w-4">
                    <input type="password" placeholder="Comfirm Password" class="w-full outline-none">
                </div>
                
            </div>
            
            <button class="w-full bg-[#00295B] text-white px-2 py-2 rounded-md">
                Sign Up
            </button>
            <p>Already have an account? <a href="signin" class="text-[#00295B]">Sign In</a></p>
        </div>

    </div>
    <div class="left_side h-full bg-[#00295B] w-[55%] flex flex-col items-center justify-around">
        {% comment %} <div class='w-96'> {% endcomment %}
            <img src="{% static 'Images/adv_logo.svg' %}" alt="" class='w-40'>
        {% comment %} </div> {% endcomment %}

        <div class='w-30  text-xl flex flex-col items-center gap-5 font-bold'>
            <h1 class='text-3xl text-white'>Welcome</h1>
            <p class="text-white">To</p>
            <h2 class="text-white">AUCA Church Activities Portal</h2>
        </div>
        <img src="{% static 'Images/auth.svg' %}" alt="" class=' w-96'>
    </div>
</div>

{% endblock content %}
