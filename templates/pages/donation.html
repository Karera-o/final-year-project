{% comment %} {% extends 'partials/dashboard.html' %}

{% block content %} {% endcomment %}
    <div class="content flex flex-col w-screen gap-y-3 bg-white lg:w-min border border-2 px-4 py-4 mt-6 shadow-lg rounded h-min ">
        <h1 class="text-primary font-bold">Enter your Contribution</h1>
        <form method="POST" >
           
            {% csrf_token %}
            <div class="flex flex-col lg:flex-row gap-x-3 gap-y-3 w-full lg:w-max">
                <div class="w-full lg:w-96 flex flex-col gap-5 items-center ">
                    <div class="flex flex-col gap-y-5 w-full">
                        <div class="flex  gap-2 items-center rounded-md shadow-lg shadow-blue-50 px-2 py-2 border  border-[#E0E6F0]">
                           
                            <input  placeholder="user" class="input" name='amount' value={{user}} readOnly> 
                           
                       </div>
                        <div class="flex  gap-2 items-center rounded-md shadow-lg shadow-blue-50 px-2 py-2 border  border-[#E0E6F0]">
                            
                             {% comment %} <input type="text" placeholder="Department" class="w-full outline-none" name='department'>  {% endcomment %}
                             <select name="donation_type" class="w-full outline-none">
                                {% for choice in form.donation_type.field.choices %}
                                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                            {% comment %} <input type="text" placeholder="Event Name" value={{department}} class="w-full outline-none" name='department' readOnly>  {% endcomment %}
                            

                        </div>
                        <div class="flex  gap-2 items-center rounded-md shadow-lg shadow-blue-50 px-2 py-2 border  border-[#E0E6F0]">
                           
                             <input type="number" placeholder="Amount" class="input" name='amount_given'> 
                            
                        </div>
                       <div>
                        <label for="">Concerned Department</label>
                        <div class="flex flex-col gap-2 items-center rounded-md shadow-lg shadow-blue-50 px-2 py-2 border  border-[#E0E6F0]">
                            
                            {% comment %} <input type="text" placeholder="Pending" class="w-full outline-none" name='status'>  {% endcomment %}
                            
                            <select name="department" class="w-full outline-none">
                                
                                {% for choice in form.department.field.choices %}
                                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                            
                       </div>
                       </div>

                       <button  class="px-3 py-2 rounded text-xs font-bold bg-primary text-white">Submit</button>
                    </div>
                    
            </div>
            </div>
        </form>
    </div>
    {% comment %} {% endblock content %} {% endcomment %}
